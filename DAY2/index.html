<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clock Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div id="hour" class="shortHand hand"></div>
        <div id="min" class="longHand hand"></div>
        <div id="sec" class="seconds small-hand hand"></div>
      </div>
    </div>

    <script>
      const hourHand = document.getElementById("hour");
      const minHand = document.getElementById("min");
      const secHand = document.getElementById("sec");
      console.log(minHand);
      function setDate() {
        const now = new Date();
        seconds = now.getSeconds();

        const secondsRotation = (seconds / 60) * 306 + 90;
        secHand.style.transform = `rotate(${secondsRotation}deg)`;

        minutes = now.getMinutes();
        const minsRotation = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
        minHand.style.transform = `rotate(${minsRotation}deg)`;

        hours = now.getHours();
        const hoursRotation = (hours / 12) * 360 + (minutes / 60) * 30 + 90;
        hourHand.style.transform = `rotate(${hoursRotation}deg)`;
      }

      setInterval(setDate, 1200);
      setDate();
    </script>
  </body>
</html>
